services:
  web:
    build: .
    command: tail -f /dev/null
    volumes:
      - .:/app
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: django_db
      MYSQL_USER: django_user
      MYSQL_PASSWORD: django_password
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
